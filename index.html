<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Resturant Menu</title>
</head>
<body>
    <div class="container">
        <div class="restuarant">

            <!--HEADER-->
            <header>
                <div class="header-text">
                    <h2>Majeed's Diner</h2>
                    <p>The best burgers and pizzas in town</p>
                </div>
            </header>

            <!--MENU LIST-->
            <div class="section" id="section"></div>

            <!--CHECKOUT SECTION-->
            <div class="checkout hidden" id="checkout">
                <h2>Your order</h2>
                <div id="checkout-cart"></div>
                <hr id="linebreak">
                <div id="total-price"></div>
                <button id="complete-order">Complete order</button>
            </div>

            <!--FORM-->
            <form class="form hidden" id="form">
                <h2>Enter card details</h2>
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Enter your name" 
                    required
                />
                <input 
                    type="text" 
                    name="card" 
                    placeholder="Enter card number" 
                    required
                />
                <input 
                    type="text" 
                    name="cvv" 
                    placeholder="Enter CVV" 
                    required
                />
                <button> Pay </button>
            </form>
        </div>
    </div>


    <script src="index.js" type="module"></script>
</body>
</html>
